<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <style>
        body {
            width: 260px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 15px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .toggle-label {
            font-size: 16px;
            font-weight: bold;
        }
        .status-label {
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
            color: gray;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .on-text {
            color: green;
        }
        .off-text {
            color: red;
        }
    </style>
</head>
<body>
    <h3>Dark Mode Toggle</h3>
    <div class="toggle-container">
        <span class="toggle-label">Dark Mode</span>
        <span id="statusText" class="status-label off-text">OFF</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <span class="status-label on-text">ON</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
